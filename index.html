<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <h1 class="headings">Simple, traffic-based pricing</h1>
  <img src="images/pattern-circles.svg" alt="pattern-circles" id="backImg">
  <h2 class="headings">Sign-up for our 30-day trial. No credit card required.</h2>

  <div id="mainContent">

      <div id="top">
        <p class="page">100K Pageviews</p>

          <div id="price">
            <p class="currency">$<p>
            <h3>16.00</h3>
            <p class="priceType">/month</p>
          </div>

     </div>

     <div class="slideContainer">
      <input type="range" id="myRange" min="1" max="100" value="1" class="slider">
     </div>


    <div class="container">
        <div class="toggle">
            <div class="toggle-button"></div>
        </div>
        <div class="text">Monthly Billing</div>
        <div class="text2">Yearly Billing</div>
    </div>

  <div id="bottom">

    <ul>
      <li><img src="images/icon-check.svg" alt="checkmark"> Unlimited websites</li>
      <li><img src="images/icon-check.svg" alt="checkmark"> 100% data ownership</li>
      <li><img src="images/icon-check.svg" alt="checkmark"> Email reports</li>
    </ul>
  
  <button type="submit">Start my trial</button> 

  </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
